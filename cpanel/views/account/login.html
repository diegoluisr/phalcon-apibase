<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form role="form">
                <div class="panel panel-default">
                    <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="user" class="form-control" placeholder="Enter user" ng-model="username" />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="pass" class="form-control" placeholder="Password" ng-model="password" />
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button id="accountUsersLoginBtn" class="btn btn-primary" ng-click="login()">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
